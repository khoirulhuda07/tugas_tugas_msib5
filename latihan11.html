<script>
    var p1 = {'nama' : 'Huda', nilai : 80};
    var p2 = {'nama' : 'Anam', nilai : 90};
    var p3 = {'nama' : 'Andi', nilai : 85};
    var p4 = {'nama' : 'Amar', nilai : 70};
    var p5 = {'nama' : 'Anto', nilai : 75};

var siswa = [p1,p2,p3,p4,p5];
</script>
<table align="center" style="padding: 10px; text-align: center; width: 100%;">
    <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Nilai</th>
            <th>Grade</th>
            <th>Predikat</th>
            <th>Keterangan</th>
        </tr>
    </thead>
    <tbody>
        <script>
            var no = 1;
            for (s of siswa){
                //ternary mengatakan lulus atau tidak
                var ket =(s.nilai >= 60) ? 'lulus' : 'gagal';
                var grade = "";
                var predikat = "";
                //menambahkan if multikondisi
                if(s.nilai > 85 && s.nilai <=100) grade ='A';
                else if (s.nilai > 75 && s.nilai <=85) grade ='B';
                else if (s.nilai > 60 && nilai <=75) grade = 'C';
                else if (s.nilai > 30 && nilai <= 60) grade = 'D';
                else if (s.nilai > 0 && s.nilai <= 30) grade ='E';
                else grade = "";
                //menambah swich
                switch(grade){
                case 'A': predikat ='memuaskan'; break;
                case 'B':predikat ='baik'; break;
                case 'C':predikat='cukup'; break;
                case 'D':predikat='kurang'; break;
                case 'E' :predikat='buruk'; break;
                default: predikat = ''; break;
    }
                document.write(`<tr bgcolor="greenyellow">
                    <td>${no++}</td>
                    <td>${s.nama}</td>
                    <td>${s.nilai}</td>
                    <td>${grade}</td> 
                    <td>${predikat}</td>
                    <td>${ket} </td>`)
            };
        </script>
    </tbody>
</table>
