<!DOCTYPE html>
<html>
<head>
<style>
/* CSS untuk style pop-up */
.popup {
  display: block;
  position: fixed;
  z-index: 1;
  left: 0;
  top: -50rem;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
  transition: 0.2s linear;
}

.popup-content {
  background-color: #fefefe;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Konten utama -->
<h2>Contoh Pop-up</h2>

<!-- Tombol untuk memicu pop-up -->
<button onclick="openPopup()">Buka Pop-up</button>

<!-- Pop-up -->
<div id="myPopup" class="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <p>Ini adalah contoh pop-up. Tekan 'x' untuk menutup.</p>
  </div>
</div>

<script>
// Fungsi untuk membuka pop-up
function openPopup() {
    document.getElementById("myPopup").style.top='0';
}

// Fungsi untuk menutup pop-up
function closePopup() {
    document.getElementById("myPopup").style.top = '50rem';
}
</script>

</body>
</html>
