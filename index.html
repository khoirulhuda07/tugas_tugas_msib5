<!DOCTYPE html>
<html>
<head>
    <title>Contoh Layout dengan Frame</title>
</head>
<frameset rows="10%, 3%, *, 10%"   frameborder="no">
    <frame src="bahan/header.html" name="header" scrolling="no">
        <frame src="bahan/navigation.html" name="navigation" scrolling="no">
    <frameset cols="10%, *">   
        <frame src="bahan/sidebar.html" scrolling="no">
        <frame src="bahan/content.html" name="content" scrolling="no">
    </frameset>
    <frameset>
        <frame src="bahan/footer.html" name="footer" scrolling="no">
    </frameset>
</frameset>
</html>
