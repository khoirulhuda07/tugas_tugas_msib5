<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //operator pembanding ==
        var a = true;//contoh tipe data boolean
        //boolean adalah tipe data yang hanya berisi true dan false
        var benar = true;
        document.write(a==benar);
        var b = 4;
        document.write(a==b);
        var ab = 7;
        var ba = '7';
        document.write(ab==ba);
        //operator perbandingan ===
        var a3 = true;
        var benar3 = true;
        document.write(a3===benar3);
        var a4 = 12;
        var b4 = 4;
        document.write(a4===b4);
        //operator perbandingan tidak sama !=
        document.write(a!=benar);
        document.write(a4!=b4);

    </script>
</body>
</html>
