<script>
    //looping for
    let a;
    for (a=1; a <= 10; a++ ){
        document.writeln('<br> No. ' + a)
    }
    document.write('<hr>')
    //looping bilangan ganjil
    let ganjil;
    for(ganjil=1; ganjil <=30; ganjil++ ){
        if(ganjil % 2 == 1) document.write(' <br> bilangan ganjil : ' + ganjil);
    }
    document.write('<hr>');
    //looping bilangan genap
    let genap;
    for(genap=1; genap <=30; genap++ ){
        if (genap % 2 == 0) document.write('<br> bilangan genap : ' + genap);
    }

    //looping while
    let y =0;
    while(y <4){
        document.writeln('<br>' + y);
        y++;
    }
</script>
